<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kamen Rider Series</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <!-- Barre de navigation -->
  <nav>
    <div class="nav-container">
      <h1>Kamen Rider Series</h1>
      <button id="loginBtn" class="login-btn">Connexion</button>
    </div>
  </nav>
  <main>
    <h2>Bienvenue sur la page des séries Kamen Rider !</h2>

    <!-- Formulaire de connexion  qui est caché -->
    <div id="loginForm" class="login-form" style="display:none;">
      <h3>Connexion</h3>
      <form>
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Se connecter</button>
      </form>
    </div>

    <div id="app">
      <!-- Les séries et les épisodes seront affichées ici -->
    </div>
  </main>
  <script src="dist/app.js"></script> <!-- script qui fait afficher le contenue de Data.json dans id:app -->
  <script src="dist/connexion.js"></script> <!-- script qui fait fonctionner la connexion -->
</body>
</html>
