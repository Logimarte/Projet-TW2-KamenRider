<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Raffaele Martello">
  <title>Page Admin</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <img src="assets/img/Kamen rider Banner 6.png" id="bannerimg" alt="Image Bannière avec tout les kamen rider">
          <!-- Barre de navigation -->
        <nav>
            <div class="nav-container">
                <h1>Page Admin</h1>
                <button class="back-btn"><a href="index.html" class="back-btn">Retour à l’accueil</a></button>
            </div>
        </nav>
     </header>
     <main>
        <div class="contenttextwhite">
            <h2>Bienvenue dans la page Admin</h2>
            <!-- <p>Vous avez accès à cette page car vous êtes administrateur.</p> -->
            <div class="adminform">
                <!-- Formulaire pour ajouter une nouvelle série -->
                <h3>Ajouter une nouvelle série</h3>
                <form id="addSeriesForm" class="formadmin">
                    <div>
                        <label for="seriesTitle">Titre de la série :</label>
                        <input type="text" id="seriesTitle" required>
                    </div>
                    <div>
                        <label for="seriesYear">Année de la série :</label>
                        <input type="number" id="seriesYear" required>
                    </div>
                    <button type="submit">Ajouter la série</button>
                </form>

                <!-- Formulaire pour ajouter un épisode -->
                <h3>Ajouter un épisode</h3>
                <form id="addEpisodeForm" class="formadmin">
                    <div>
                        <label for="episodeSeries">Choisissez une série :</label>
                        <select id="episodeSeries">
                            <!-- Les options seront ajoutées dynamiquement par le JavaScript -->
                        </select>
                    </div>
                    <div>
                        <label for="episodeTitle">Titre de l'épisode :</label>
                        <input type="text" id="episodeTitle" required>
                    </div>
                    <button type="submit">Ajouter l'épisode</button>
                </form>

                <!-- Formulaire pour supprimer une Série -->
                <h3>Supprimer une série</h3>
                <form id="deleteSeriesForm" class="formadmin">
                    <div>
                        <label for="deleteSeries">Choisissez une série :</label>
                        <select id="deleteSeries">
                            <!-- Les options seront ajoutées dynamiquement par le JavaScript -->
                        </select>
                    </div>
                    <button type="submit">Supprimer la série</button>
                </form>

                <!-- Formulaire pour supprimer un épisode -->
                <h3>Supprimer un épisode</h3>
                <form id="deleteEpisodeForm" class="formadmin">
                    <div>
                        <label for="deleteEpisodeSeries">Choisissez une série :</label>
                        <select id="deleteEpisodeSeries">
                            <!-- Les options seront ajoutées dynamiquement par le JavaScript -->
                        </select>
                    </div>
                    <div>
                        <label for="deleteEpisode">Choisissez un épisode :</label>
                        <select id="deleteEpisode">
                            <!-- Les options seront ajoutées dynamiquement en fonction de la série sélectionnée -->
                        </select>
                    </div>
                    <button type="submit">Supprimer l'épisode</button>
                </form>
            </div>
        </div>
        <div id="app">
            <!-- Les séries et les épisodes seront affichées ici -->
        </div>

        <script src="dist/admin.js"></script>
        <script src="dist/app.js"></script>
    </main>
</body>
</html>
